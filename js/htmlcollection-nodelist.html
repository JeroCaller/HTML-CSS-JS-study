<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- HTMLCollection VS NodeList 차이점을 알아보기 위한 예제-->
    <div id="container">
        <h1>큰 제목</h1>
        <h2>작은 제목1</h2>
        <h2>작은 제목2</h2>
        <div class="box"><p>Hi</p></div>
        <div class="box"><p>i'm good</p></div>
        <!-- 그냥 주석 -->
    </div>
    <script>
        let byElement = document.getElementsByClassName('box');
        let byQuery = document.querySelectorAll('.box');
        console.log(byElement);
        console.log(byQuery);
    </script>
</body>
</html>
