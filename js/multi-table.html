<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            border: 1px solid black;
            text-align: center;
        }
        #container {
            margin: 10px auto;
            width: 90%;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .one-table {
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
        }
        .one-table h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단 2~9단 표</h1>
    <div id="container">
        <script>
            var i, j;

            for(i = 2; i < 10; i++) {
                document.write("<div class='one-table'>");
                document.write("<h2>" + i + "단</h2>");
                for(j = 1; j < 10; j++) {
                    document.write(i + " X " + j + ' = ' + i * j + "<br>");
                }
                document.write("</div>");
            }
        </script>
    </div>
</body>
</html>
