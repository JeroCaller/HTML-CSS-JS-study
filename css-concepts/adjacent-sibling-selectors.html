<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #title + .paragraph1 {
            font-style: italic;
            font-weight: bold;
            color: green;
        }
        #title ~ .paragraph2 {
            font-style: italic;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div id="frame">
        <div id="title">
            <h1>짧은 이야기</h1>
        </div>
        <div class="paragraph2">
            <p>
                어느 날, 작은 마을에 한 소년이 살고 있었습니다. 그 소년의 이름은 미카였습니다. 
                마을은 조용하고 평화로웠지만, 미카는 항상 어딘가 모험을 꿈꾸고 있었습니다.
            </p>
        </div>
        <div class="paragraph2">
            <p>
                어느 날, 마을에 한 소녀가 이사를 오게 되었습니다. 
                그 소녀의 이름은 리나였습니다. 리나는 미카와 같은 나이지만, 
                성격은 완전히 다른 반대의 매력을 지니고 있었습니다. 
                미카는 호기심 가득한 소년이었고, 리나는 차분하고 신중한 소녀였습니다.
            </p>
        </div>
    </div>
</body>
</html>
