<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML로 간단한 웹 문서 만들기</title>
</head>
<body>
    <h1>폼(Form)</h1>
    <form>
        <fieldset>
            <legend>회원 가입</legend>
            <div>
                <label>ID <input type="text"></label>
            </div>
            <div>
                <label for="pw">비밀번호 </label>
                <input type="text" id="pw">
            </div>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
        </fieldset>
    </form>
</body>
</html>
