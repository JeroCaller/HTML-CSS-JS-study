<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
    <style>
        .block {
            background-color:beige;
        }
        span {
            background-color: chocolate;
        }
        a {
            background-color: cornflowerblue;
        }

        .block-2 {
            border: 1px solid orange;
            width: 200px;
            height: 100px;
        }
        .span-size {
            width: 200px;
            height: 100px;
        }
        
        .mar-pad {
            border: 1px solid blue;
            margin: 100px;
            padding: 100px;
        }
    </style>
</head>
<body>
    <!-- 줄바꿈 여부 확인 -->
    <div class="container">
        <div class="block">이것은 div</div>
        <span>이것은 span</span>
    </div>

    <hr/>

    <div class="container">
        <span>이것은 span</span>
        <a>이것은 a</a>
    </div>

    <!--
        다음은 inline 요소 내부에 
        block 요소를 포함하는 코드 
    -->
    <a href="">
        <p>안녕하십니까. p 태그입니다.</p>
    </a>

    <!-- 크기 지정하기 -->
    <div class="container">
        <div class="block-2">이것은 div</div>
        <span class="span-size">이것은 span</span>
    </div>

    <!-- 여백 지정하기 -->
    <hr/>
    <div class="mar-pad">이것은 div</div>
    <hr/>
    <span class="mar-pad">이것은 a</span>
</body>
</html>
