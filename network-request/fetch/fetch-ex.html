<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display {
            border: 1px solid black;
            padding: 1em;
        }
        #display > ul {
            list-style: none;
            padding: 0px;
        }
        #display > ul > li {
            border: 1px dashed blue;
            padding: 1em;
            margin: 1em;
        }
    </style>
</head>
<body>
    <div id="display">
        <ul></ul>
    </div>
    <script>
        const displayUl = document.querySelector('#display > ul');
        
        function addPostToDisplay(htmlText) {
            let newLi = document.createElement('li');
            newLi.innerHTML = htmlText;
            displayUl.append(newLi);
        }
        
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(result => {
                for(let i = 0; i < 5; i++) {
                    let toHTML = `<p>userId: ${result[i].userId}</p>
                    <p>id: ${result[i].id}</p>
                    <p>title: ${result[i].title}</p>
                    <p>body: ${result[i].body}`;
                    addPostToDisplay(toHTML);
                }
            });
    </script>
</body>
</html>
