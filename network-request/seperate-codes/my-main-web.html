<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="text-container"></div>
    <script>
        class TextContainer {
            constructor() {
                this.textContainer = document.getElementById('text-container');
            }
            inputTextToContainer(text) {
                this.textContainer.innerHTML = text;
            }
        }
        
        let textContainer = new TextContainer();

        fetch('some-text')
            .then(response => {
                console.log(response);
                return response.text();
            })
            .then(text => textContainer.inputTextToContainer(text))
            .catch(error => textContainer.inputTextToContainer(error));
    </script>
</body>
</html>
