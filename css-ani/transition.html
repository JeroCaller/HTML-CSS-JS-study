<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box-container {
            display: inline-block;
            margin: 30px;
        }
        .box-container p {
            text-align: center;
        }
        .box {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin: 30px;
            background-color: red;
        }
        #apply-tr {
            transition: 2s;
        }
        #apply-tr:hover {
            background-color: blue;
        }
        #non-tr:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box-container">
            <div class="box" id="non-tr"></div>
            <p>transition 효과를 부여하지 않은 경우</p>
        </div>
        <div class="box-container">
            <div class="box" id="apply-tr"></div>
            <p>transition 효과를 부여한 경우</p>
        </div>
    </div>
</body>
</html>
