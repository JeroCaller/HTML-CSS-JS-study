<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="rotate-3d.css">
</head>
<body>
    <div id="container">
        <div class="box-container">
            <div class="box"></div>
            <p>원본</p>
        </div>
        <div class="box-container">
            <div class="box rotate-x"></div>
            <p>X축 회전</p>
        </div>
        <div class="box-container">
            <div class="box rotate-y"></div>
            <p>Y축 회전</p>
        </div>
        <div class="box-container">
            <div class="box rotate-z"></div>
            <p>Z축 회전</p>
        </div>
        <div class="box-container pers-on">
            <div class="box rotate-x"></div>
            <p>X축 회전 + 원근감 추가</p>
        </div>
        <div class="box-container pers-on">
            <div class="box rotate-y"></div>
            <p>Y축 회전 + 원근감 추가</p>
        </div>
        <div class="box-container pers-on">
            <div class="box rotate-z"></div>
            <p>Z축 회전 + 원근감 추가</p>
        </div>
        <div class="box-container">
            <div class="box rotate-vector"></div>
            <p>3D 회전</p>
        </div>
        <div class="box-container pers-on">
            <div class="box rotate-vector"></div>
            <p>3D 회전 + 원근감 추가</p>
        </div>
    </div>
</body>
</html>
