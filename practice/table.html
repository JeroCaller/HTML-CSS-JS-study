<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML로 간단한 웹 문서 만들기</title>
</head>
<body>
    <h1>표 예제</h1>
    <table>
        <caption>향후 구매 목록</caption>
        <colgroup>
            <col style="background-color: bisque;">
            <col>
            <col style="width:100px;background-color: blueviolet;">
            <col style="width:100px;background-color: blueviolet;">
        </colgroup>
        <thead>
            <tr>
                <th>종류</th>
                <th>제품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">오프라인</td>
                <td>라이스페이퍼</td>
                <td>3000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>음료</td>
                <td>1000</td>
                <td>2</td>
            </tr>
            <tr>
                <td rowspan="2">온라인</td>
                <td>닭가슴살</td>
                <td>1580</td>
                <td>15</td>
            </tr>
            <tr>
                <td>바디워시</td>
                <td>15000</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <caption>향후 구매 목록2</caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="2">오프라인</th>
                <th colspan="2">온라인</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>제품명</td>
                <td>라이스페이퍼</td>
                <td>음료</td>
                <td>닭가슴살</td>
                <td>바디워시</td>
            </tr>
            <tr>
                <td>가격</td>
                <td>3000</td>
                <td>1000</td>
                <td>1580</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>수량</td>
                <td>1</td>
                <td>2</td>
                <td>15</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
