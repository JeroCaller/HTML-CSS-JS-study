<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .bigbox {
            width: 100%;
            height: 100px;
        }
        .smallbox {
            width: 300px;
            height: 100px;
        }
        #box1 {
            background-color: pink;
            display: inline-block;
        }
        #box2 {
            background-color: brown;
            display: inline-block;
        }
        #box3 {
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <div class="smallbox" id="box1">box1</div>
        <div class="smallbox" id="box2">box2</div>
        <div class="smallbox" id="box3">box3</div>
    </div>
</body>
</html>
