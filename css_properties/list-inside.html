<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <ul style="list-style-position: outside;">
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
        </ul>
    </div>
    <div>
        <ul style="list-style-position: inside;">
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>
        </ul>
    </div>
</body>
</html>
