<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        p {
            display: inline;
        }
        .msgbox {
            /* 글자를 박스의 정중앙에 배치하고자 한다면 다음의 3줄 코드 삽입.*/
            display: flex; 
            justify-content: center;
            align-items: center;
            /* --- */
            border: 2px solid blue;
            padding: 5px;
            margin: 5px;
            width: 500px;
            height: 100px;
        }
        .pos1 {
            position: absolute;
            left: 100px;
            top: 50px;
        }
        .pos2 {
            position: absolute;
            left: 150px;
            top: 100px;
        }
        #edge {
            width: 90%;
            border: 1px solid black;
            padding: 10px;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
    <div id="edge">
        <div class="msgbox">
            <span class="material-symbols-outlined">Warning</span>
            <p>ActuallyNoErrorOccured: 에러가 안 발생했습니다!</p>
        </div>
        <div class="msgbox pos1">
            <span class="material-symbols-outlined">Warning</span>
            <p>ItsGonnaRaiseError: 에러가 발생할 것 같습니다!</p>
        </div>
        <div class="msgbox pos2">
            <span class="material-symbols-outlined">Warning</span>
            <p>NoErrorError: 에러가 없는 게 에러!</p>
        </div>
        <div>
            <p>
                으아악! 에러 메시지 그만!
            </p>
        </div>
    </div>
</body>
</html>
