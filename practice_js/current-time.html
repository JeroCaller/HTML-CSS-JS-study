<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Show me now time</title>
    <style>
        #grid {
            border: 1px solid grey;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(2, 1fr);
        }
        .box {
            padding: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="grid">
            <div class="box">현재 시각 : </div>
            <div class="box datetime" id="current-time"></div>
            <div class="box">현재 날짜 : </div>
            <div class="box datetime" id="current-date"></div>
            <div class="box">현재 요일 : </div>
            <div class="box datetime" id="current-weekday"></div>
        </div>
    </div>
    <script>
        function toWeekDayString(weekNum) {
            switch(weekNum) {
                case 0: return '일요일';
                case 1: return '월요일';
                case 2: return '화요일';
                case 3: return '수요일';
                case 4: return '목요일';
                case 5: return '금요일';
                case 6: return '토요일';
            }
        }

        function showNowTime() {
            let currentDateInfo = new Date();
            let currentTime = currentDateInfo.toLocaleTimeString();
            let currentDate = currentDateInfo.toLocaleDateString();
            let currentWeekday = toWeekDayString(currentDateInfo.getDay());
            let currentArr = [currentTime, currentDate, currentWeekday];

            let displays = document.querySelectorAll('.datetime');
            for(const [idx, result] of displays.entries()) {
                result.textContent = currentArr[idx];
                result.style = "color: cadetblue; font-size: xx-large;";
            }
        }

        showNowTime();
        setInterval(showNowTime, 1000);  // 1초마다 해당 함수 실행.
    </script>
</body>
</html>
