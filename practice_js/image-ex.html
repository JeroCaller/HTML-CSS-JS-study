<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="이미지 조작 예시">
    <title>전자 상거래 사이트 예시</title>
    <link rel="stylesheet" href="image-ex.css">
    <link rel="stylesheet" href="dropbox.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section id="lightbox">
        <img src="..\images\coffee.png" width="600" height="600">
    </section>
    <div id="container">
        <header>
            <h1>싸다싸다</h1>
            <nav>
                <ul id="navi">
                    <li><a href="#">카테고리 가</a></li>
                    <li><a href="#">카테고리 나</a></li>
                    <li><a href="#">카테고리 다</a></li>
                    <li><a href="#">카테고리 라</a></li>
                </ul>
            </nav>
        </header>
        <aside>sidebar</aside>
        <main>
            <section id="image-container">
                <img src="..\images\coffee.png" width="300"
                height="300" title="이미지 예시" id="main-img">
                <ul id="display-imgs">
                    <li><img src="..\images\coffee.png" class="small-img"></li>
                    <li><img src="..\images\flowers.jpeg" class="small-img"></li>
                    <li><img src="..\images\desert-world.jpeg" class="small-img"></li>
                </ul>
            </section>
            <section id="product-info">
                <h2>분말 커피 100개 1박스</h2>
                <p style="text-align: right;" id="main-price"><span>10000</span>원</p>
                <div id="dropbox-container">
                    <div class="dropbox" id="db1">
                        <div class="display-dropbox">
                            <p>종류</p>
                            <span class="material-symbols-outlined">
                                expand_more
                            </span>
                        </div>
                        <ul>
                            <li>모카</li>
                            <li>카페라떼</li>
                            <li>바닐라라떼</li>
                            <li>선택 취소</li>
                        </ul>
                    </div>
                    <div class="dropbox" id="db2">
                        <div class="display-dropbox">
                            <p>추가 상품</p>
                            <span class="material-symbols-outlined">
                                expand_more
                            </span>
                        </div>
                        <ul>
                            <li>종이컵 50개 1묶음 (3000원)</li>
                            <li>티스푼 1개 (1000원)</li>
                            <li>선택 취소</li>
                        </ul>
                    </div>
                </div>
                <div id="choice-result">
                    <div class="item-box" id="item-1">
                        <ul>
                            <li>품목: <span></span></li>
                            <li>총 가격: <span></span>원</li>
                            <li>수량: <span>1</span></li>
                        </ul>
                        <div class="buttons">
                            <button class="up">
                                <span class="material-symbols-outlined">
                                    arrow_drop_up
                                </span>
                            </button>
                            <button class="down">
                                <span class="material-symbols-outlined">
                                    arrow_drop_down
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="item-box" id="item-2">
                        <ul>
                            <li>품목: <span></span></li>
                            <li>총 가격: <span></span>원</li>
                            <li>수량: <span>1</span></li>
                        </ul>
                        <div class="buttons">
                            <button class="up">
                                <span class="material-symbols-outlined">
                                    arrow_drop_up
                                </span>
                            </button>
                            <button class="down">
                                <span class="material-symbols-outlined">
                                    arrow_drop_down
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="total">총합: <strong></strong>원</div>
                </div>
            </section>
            <section id="product-detail">상품 상세 페이지</section>
        </main>
    </div>
    <script src="dropbox.js"></script>
    <script src="image-ex.js"></script>
</body>
</html>
